<form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <label for="firstName">First Name:</label>
    <input id="firstName" formControlName="firstName" placeholder="Enter your First Name" required/>
    <div *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">
        First Name is required and must be at least 2 characters.
    </div>

    <label for="lastName">Last Name:</label>
    <input id="lastName" formControlName="lastName" placeholder="Enter your Last Name" required/>
    <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">
        Last Name is required and must be at least 2 characters.
    </div>


    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="email" placeholder="Enter your email" required/>
    <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        A valid email is required.
    </div>

    <label for="password">Password:</label>
    <input id="password" formControlName="password" type="password" placeholder="Enter your password" required/>
    <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        Password is required and must be at least 6 characters.
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Register</button>
</form>
