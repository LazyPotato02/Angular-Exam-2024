<div class="delete-container">
    <h2>Delete Todo</h2>

    <div  class="todo" *ngIf="todo; else loading">
        <h3>Name: {{ todo.name }}</h3>
        <p>Description: {{ todo.description }}</p>
        <p>Done: {{ todo.done ? '✅' : '❌' }}</p>
    </div>

    <ng-template #loading>
        <p>Loading todo details...</p>
    </ng-template>

    <div *ngIf="todo">
        <button (click)="confirmDelete()" [disabled]="isDeleting">Yes, Delete</button>
        <button (click)="cancel()" [disabled]="isDeleting">Cancel</button>
        <p *ngIf="isDeleting">Deleting...</p>
    </div>
</div>
