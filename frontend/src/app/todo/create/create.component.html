<div class="create-todo-container">
  <h2>Create a New Todo</h2>
  <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" formControlName="name" placeholder="Enter name" required />
      <div *ngIf="todoForm.get('name')?.invalid && todoForm.get('name')?.touched">
        <small>Name is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" formControlName="description" placeholder="Enter description"></textarea>
    </div>

    <div class="form-group">
      <label for="done">Completed:</label>
      <input type="checkbox" id="done" formControlName="done" />
    </div>

    <button type="submit" [disabled]="todoForm.invalid">Create Todo</button>
  </form>
</div>
